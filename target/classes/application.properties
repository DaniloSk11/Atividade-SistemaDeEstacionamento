info.app.description=Sistema de Controle de Estacionamento
info.app.encoding=UTF-8
info.build.artifact=estacionamento
info.build.group=com
info.build.name=estacionamento
info.build.version=0.0.1-SNAPSHOT

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/db-api;DB_CLOSE_ON_EXIT=FALSE

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

estacionamento.capacidade.maxima=10